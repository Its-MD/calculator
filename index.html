<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <input type="number" class="number1" placeholder="Type your first number...">
        <input type="number" class="number2" placeholder="Type your second number...">
        <p class="answer" >Your answer...</p>
        <div class="buttons">
            <button class="plus">+</button>
            <button class="subtr">-</button>
            <button class="multipli">*</button>
            <button class="divi">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
